name:  release-preview-ci

on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+-preview[0-9][0-9][0-9]"
jobs:
  releasePreview:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set VERSION variable from tag
      run: echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV
    - name: Build
      run: dotnet build --configuration Release /p:Version=${VERSION}
    - name: Test
      run: dotnet test --configuration Release /p:Version=${VERSION} --no-build
    - name: Pack
      run: dotnet pack --configuration Release /p:Version=${VERSION} --no-build --output ./artifacts
    - name: Push
      #run: dotnet nuget push ./artifacts/**.${VERSION}.nupkg --source https://nuget.pkg.github.com/jinget/index.json --api-key ${GITHUB_TOKEN} --skip-duplicate --no-symbols
      run: |
        dotnet nuget add source https://nuget.pkg.github.com/jinget/index.json --name github --username jinget --password ${GITHUB_TOKEN} --store-password-in-clear-text
        dotnet nuget push ./artifacts/**.${VERSION}.nupkg --source github
      env:
        GITHUB_TOKEN: ${{ secrets.NUGET_GITHUB_API_KEY }}
